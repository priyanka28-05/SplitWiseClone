spring.application.name=splitWise

# ===============================
# Server Configuration
# ===============================
server.port=8080

# ===============================
# H2 Database (In-memory)
# ===============================
spring.datasource.url=jdbc:h2:mem:splitwise;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Enable H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Optional: allows opening console from browser if needed
spring.h2.console.settings.web-allow-others=true

# ===============================
# JPA / Hibernate Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# ? Ensure schema is ready before data.sql runs
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# ===============================
# Logging (for SQL visibility)
# ===============================
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# Spring Security / OAuth2 (Optional)
# ===============================
# spring.security.oauth2.client.registration.google.client-id=YOUR_GOOGLE_CLIENT_ID
# spring.security.oauth2.client.registration.google.client-secret=YOUR_GOOGLE_CLIENT_SECRET
# spring.security.oauth2.client.registration.google.scope=openid,profile,email

# ===============================
# Miscellaneous
# ===============================
spring.main.allow-bean-definition-overriding=true
spring.main.banner-mode=console
